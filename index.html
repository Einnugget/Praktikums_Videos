<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Meine Praktikums-Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------------- Grundlayout ---------------- */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "San Francisco", "Inter", Arial, sans-serif;
      background: #0a0a0f;
      color: #f5f5f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------------- Header ---------------- */
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(135deg, #1c1c2e, #0a0a0f);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      color: #a0a0b0;
      font-size: 16px;
    }

    main {
      flex: 1;
      max-width: 1200px;
      width: 90%;
      margin: 40px auto;
    }

    /* ---------------- Video Galerie ---------------- */
    .videos {
      display: grid;
      grid-template-columns: 1fr; /* 1 Video pro Zeile für maximale Größe */
      gap: 40px;
    }

    .video-card {
      background: #12121a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: #000;
    }

    .video-info {
      padding: 15px 20px;
      font-size: 16px;
      color: #a0a0b0;
      text-align: left;
    }

    /* ---------------- Footer ---------------- */
    footer {
      background: #0a0a0f;
      color: #555;
      text-align: center;
      padding: 20px;
      font-size: 13px;
      margin-top: 50px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      header h1 { font-size: 28px; }
      .video-info { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meine Praktikums-Videos</h1>
    <p>Produziert & geschnitten während meines Schülerpraktikums</p>
  </header>

  <main>
    <div class="videos" id="videos"></div>
  </main>

  <footer>
    © 2025 Nuno – Praktikumsprojekt
  </footer>

  <script>
    // ----- Dein fest eingebundenes Video -----
    const videos = [
      { src: 'Nuno_Reel.mp4', name: 'Praktikums-Reel' }
    ];

    const container = document.getElementById('videos');

    videos.forEach(file => {
      const card = document.createElement('div');
      card.classList.add('video-card');

      const video = document.createElement('video');
      video.src = file.src;
      video.controls = true;

      video.onloadedmetadata = () => {
        if (video.videoWidth > video.videoHeight) {
          video.style.aspectRatio = "16/9"; // Querformat
        } else {
          video.style.aspectRatio = "9/16"; // Hochkant
        }
      };

      const info = document.createElement('div');
      info.classList.add('video-info');
      info.textContent = file.name;

      card.appendChild(video);
      card.appendChild(info);
      container.appendChild(card);
    });
  </script>
</body>
</html>
